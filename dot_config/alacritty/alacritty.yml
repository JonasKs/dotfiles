# All config can be found here: https://github.com/alacritty/alacritty/blob/master/alacritty.yml


env:
    TERM: alacritty


# Send ESC (\x1b) before characters when alt is pressed.
window.option_as_alt: false


window:
    # Blank space added around the window in pixels
    padding:
        x: 0
        y: 25

    # Spread additional padding evenly around the terminal content
    dynamic_padding: true
    
    # decorations, values available for macOS: transparent, buttonless
    decorations: 
        transparent
        #buttonless

# Colors (One Dark)
colors:
  # Default colors
  primary:
    background: '0x1e2127'
    foreground: '0xabb2bf'

  # Normal colors
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'
  
  vi_mode_cursor:
    text: '#abb2bf'
    cursor: '#333841'

  selection:
    text: '#abb2bf'
    background: '#3e4452'

  search:
    matches:
      foreground: '#3e4452'
      background: '#e5c07b'
    footer_bar:
      background: '#282c34'
      foreground: '#abb2bf'


  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xffffff'

font:
  normal:
    family: FiraCode Nerd Font

# Stolen directly from https://github.com/alacritty/alacritty/wiki/Keyboard-mappings#macos
key_bindings:
    - { key: Comma,     mods: Command,      command: {program: "sh", args: ["-c","open ~/.config/alacritty/alacritty.yml"]}     }
    - { key: N,         mods: Command,      action: SpawnNewInstance       }
    - { key: Space,     mods: Alt,          chars: " "                     }
    - { key: Back, mods: Super, chars: "\x15" } # delete word/line
    - { key: Left,     mods: Alt,     chars: "\x1bb"                       } # one word left
    - { key: Right,    mods: Alt,     chars: "\x1bf"                       } # one word right
    - { key: Left,     mods: Command, chars: "\x1bOH",   mode: AppCursor   } # Home
    - { key: Right,    mods: Command, chars: "\x1bOF",   mode: AppCursor   } # End

